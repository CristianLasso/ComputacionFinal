<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Localcondition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5" th:switch="${#lists.size(localcondition)}">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="0">La pagina se encuentra vacia</h2>
				<div th:case="*">
					<h2 class="my-5">Localcondition</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Table Name</th>
								<th>Operator</th>
								<th>Precondition</th>
								<th>Threshold</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="localcondition : ${localcondition}" th:value="${localcondition}">
								<td th:text="${localcondition.loconId}"></td>
								<td th:text="${localcondition.loconTablename}"></td>
								<td th:text="${localcondition.loconOperator}"></td>
								
								<td><a
									th:href="@{/user/localcondition/showPrecondition/{id}(id=${localcondition.precondition})}">Precondition
								</a></td>
								<td><a
									th:href="@{/user/localcondition/showThreshold/{id}(id=${localcondition.threshold})}">Threshold
								</a></td>
								
								<td><a th:href="@{/user/localcondition/edit/{id}(id=${localcondition.loconId})}"
									class="btn btn-primary"> <i class="fas fa-user-edit"></i>
								</a></td>
								<td><a th:href="@{/user/localcondition/del/{id}(id=${localcondition.loconId})}"
									class="btn btn-primary"> <i class="fas fa-user-times"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/user/localcondition/add-localcondition" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
