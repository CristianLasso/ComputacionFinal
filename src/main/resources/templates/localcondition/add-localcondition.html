<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Localcondition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Add Localcondition</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/user/localcondition/add-localcondition/}"
					th:object="${localcondition}" method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								th:field="*{loconTablename}" class="form-control" id="loconTablename"
								placeholder=""> <span
								th:if="${#fields.hasErrors('loconTablename')}" th:errors="*{loconTablename}" 
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="operator" class="col-form-label">Operator</label> <input
								th:field="*{loconOperator}" class="form-control" id="loconOperator"
								placeholder="operator"> <span
								th:if="${#fields.hasErrors('loconOperator')}" th:errors="*{loconOperator}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="precondition" class="col-form-label">Precondition</label>
							<select th:field="*{precondition}" class="form-control"
								id="precondition">
								<option th:each="precondition : ${precondition}"
									th:value="${precondition.preconId}" th:text="${precondition.preconId}" />
							</select>
						</div>
						
						<div class="form-group col-md-6">
							<label for="threshold" class="col-form-label">Threshold</label>
							<select th:field="*{threshold}" class="form-control"
								id="threshold">
								<option th:each="threshold : ${threshold}"
									th:value="${threshold.thresId}" th:text="${threshold.thresId}" />
							</select>
						</div>
						
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
