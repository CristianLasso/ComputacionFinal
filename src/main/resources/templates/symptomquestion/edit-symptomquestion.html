<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Symptomquestion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit Symptomquestion</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"
					th:action="@{/user/symptomquestion/edit/{id}(id=${symptomquestion.sympquesId})}"
					th:object="${symptomquestion}" method="post">
					<div class="row">
						
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								th:field="*{sympquesName}" class="form-control" id="name"
								placeholder="name" th:value="${symptomquestion.sympquesName}">
							<span th:if="${#fields.hasErrors('sympquesName')}"
								th:errors="*{sympquesName}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="isactive" class="col-form-label">Is active</label> <input
								th:field="*{sympquesIsactive}" class="form-control"
								id="sympquesIsactive" placeholder="sympquesIsactive"
								th:value="symptomquestion.sympquesIsactive"> <span
								th:if="${#fields.hasErrors('sympquesIsactive')}"
								th:errors="*{sympquesIsactive}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sympquesActivationanswer" class="col-form-label">Activation Answer</label> 
							<input th:field="*{sympquesActivationanswer}"
								class="form-control" id="sympquesActivationanswer"
								placeholder="sympquesActivationanswer"
								th:value="Symppoll.sympquesActivationanswer"> <span
								th:if="${#fields.hasErrors('sympquesActivationanswer')}"
								th:errors="*{sympquesActivationanswer}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sympquesWeight" class="col-form-label">Weight</label> 
							<input th:field="*{sympquesWeight}"
								class="form-control" id="sympquesWeight"
								placeholder="Logical operand"
								th:value="Symppoll.sympquesWeight"> <span
								th:if="${#fields.hasErrors('sympquesWeight')}"
								th:errors="*{sympquesWeight}" class="text-danger"></span>
						</div>
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Submit">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
